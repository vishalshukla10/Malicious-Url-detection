  <head>

    <meta charset="utf-8">

    <title>Cyberex-Signup</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container px-4">
            <a class="navbar-brand" href="http://localhost:5000/">Cyberex</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="http://localhost:5000/register">Signup</a></li>
                    <li class="nav-item"><a class="nav-link" href="http://localhost:5000/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="http://localhost:5000/login">Hi, {{session['username']}} </a></li>
                        <li class="nav-item"><a class="nav-link" href="http://localhost:5000/logout">Logout</a></li>
                </ul>
            </div>
        </div>

    <section class="pb-4">
        <div class="bg-white border rounded-5">
         
              <section class="p-5 w-100" style="background-color: #eee; border-radius: .5rem .5rem 0 0;">
          <div class="row">
            <div class="col-12">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    
                      <p class="text-center h1 fw-bold mb-5 mt-4">Sign up</p>
    
                      <form onsubmit="return validate() && check();" action="http://localhost:5000/register" method="POST">
    
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example1c" class="form-control">
                            <label class="form-label" for="form3Example1c" style="margin-left: 0px;">Your Name</label>
                          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 71.2px;"></div><div class="form-notch-trailing"></div></div></div>
                        </div>
    
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" name="username" id="form3Example3c" class="form-control">
                            <label class="form-label" for="form3Example3c" style="margin-left: 0px;">Your Email</label>
                          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 69.6px;"></div><div class="form-notch-trailing"></div></div></div>
                        </div>
    
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4c" name="pass" class="form-control">
                            <label class="form-label" for="form3Example4c" style="margin-left: 0px;">Password</label>
                          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>
                        </div>
    
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4cd" class="form-control">
                            <label class="form-label" for="form3Example4cd" style="margin-left: 0px;">Repeat your password</label>
                          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 136px;"></div><div class="form-notch-trailing"></div></div></div>
                        </div>
    
                        <div class="form-check d-flex justify-content-center mb-5">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c">
                          <label class="form-check-label" for="form2Example3">
                            I agree all statements in <a href="#!">Terms of service</a>
                          </label>
                        </div>
    
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <a href="http://localhost:5000/register"><input type="submit" id="submit" name="button" value="Sign up"/></a>
                          <!-- <button type="button" class="btn btn-primary btn-lg">Register</button> -->
                        </div>
    
                      </form>
    
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    
                      <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png" class="img-fluid" alt="Sample image">
    
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        
        
        <!-- <div class="p-4 text-center border-top">
            <a class="btn btn-link px-3" data-mdb-toggle="collapse" href="#example1" role="button" aria-expanded="false" aria-controls="example1" data-ripple-color="hsl(0, 0%, 67%)"><i class="fas fa-code me-md-2"></i><span class="d-none d-md-inline-block">Show code</span></a>

        </div> -->
        
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(function() {
        $('#submit').click(function() {
            $.ajax({
                url: '/register',
                data: $('form').serialize(),
                type: 'POST',
                success: function(response) {
                    
                    $('#d-flex justify-content-center mx-4 mb-3 mb-lg-4').html(response);
                    if(response == 'ok'){
              alert("Succesfully Registered")
                        window.location.href = '/';
                    }
            if(response=='user'){
              // console.log(response);
              alert("Username Already exists")
              window.location.href='/register';
            }
                },
                error: function(error) {
                    console.log(error);
                    $('#message').html(error);
                }
            });
        });
    });
      // function check(){
     //   if(document.getElementById("username").value == "username") {
     //        return true;
     //   }
     //   else {
     //        alert("Username Already exists")
     //        return false;
     //   }
     // }
      function validate(){
        var username = document.getElementById("username");
        var password = document.getElementById("password");
        var email = document.getElementById("email");
        if(username.value.trim()==''|| password.value.trim()=='' || email.value.trim()==''){
          alert("Cannot be blank");
          return false;
        }else{ true }
      }
      </script>
